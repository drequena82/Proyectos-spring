<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<div th:include="header :: header"></div>

<div class="container m-5">
	
	<div class="card">
		<button class="btn btn-primary btn-lg active"> New client</button>
	</div>
	
	<div class="card">
	<table class="table table-striped">
		<thead>
			<tr>
				<th scope="col">id</th>
				<th scope="col">Name</th>
				<th scope="col">Surname</th>
				<th scope="col">Email</th>
				<th scope="col">Since</th>
				<th scope="col">Add new bill</th>
				<th scope="col">Delete bill</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="client : ${clients}">
				<th scope="row">
				<a th:href="@{'/client/'+ ${client.id} + '/details'}" 
				class="btn btn-primary btn-lg active">
					<span th:text="*{client.id}"></span></a>
				</th>
				<td th:text ="*{client.name}"></td>
				<td th:text ="*{client.surname}"></td>
				<td th:text ="*{client.email}"></td>
				<td th:text ="*{client.audit.createOn}"></td>
				<td><a th:href="@{/client/new(id=${client.id})}" class="btn btn-primary btn-lg active">New bill</a></td>
				<td><a th:href="@{/client/delete(id=${client.id})}" class="btn btn-danger btn-lg active">Delete bill</a></td>
			</tr>
		</tbody>
	</table>
	</div>
	<div th:include="footer :: footer"></div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>
</html>
