<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      >
      
      
<div th:fragment="header">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" th:href="@{/client/list}">Billing</a>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo03" sec:authorize="isFullyAuthenticated()">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/client/list}">Clients <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/products/list}">Products</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/bills/list}">Bills</a>
      </li>
    </ul>
    <span sec:authentication="name" class="nav-link"></span>
    <span sec:authentication="principal.authorities" class="nav-link active"></span>
    <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
		<input class="btn btn-primary" type="submit" value="Sign Out" />
	</form>
	</div>
  </div>
</nav>
</div>
</html>
