<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<div th:include="header :: header"></div>

<div class="container m-5">


<form th:object="${client}" th:action="@{/client/save}" method="post">
<div th:text="${mensaje}"></div>
	<br>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" th:field="${name}" th:class="${#fields.hasErrors('name')}? 'is-invalid form-control' : 'form-control'" id="name" aria-describedby="nameHelp" placeholder="Enter your name">
    <p th:if="${#fields.hasErrors('name')}" 
    	class="label label-danger" th:errors="*{client.name}">Name is missing</p>
  </div>
  
  <div class="form-group">
    <label for="surname">Surname</label>
    <input type="text" th:field="${client.surname}" th:class="${#fields.hasErrors('surname')}? 'is-invalid form-control' : 'form-control'" id="surname" aria-describedby="surnameHelp" placeholder="Enter your surname">
    <div class="invalid-feedback">
    	      
    </div>
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" th:field="${client.email}" th:class="${#fields.hasErrors('email')}? 'is-invalid form-control' : 'form-control'" id="email" aria-describedby="emailHelp" placeholder="Enter email">
    <div class="invalid-feedback">
          Please enter a email.
        </div>
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<br>
<div th:include="footer :: footer"></div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>
</html>
