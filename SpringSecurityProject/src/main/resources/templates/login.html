<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<div th:include="header :: header"></div>

<div class="container m-5">

<h3>Billing login</h3>
<br>
<div th:if="${param.logout}" class="alert alert-info" role="alert">
  El usuario salio de la aplicacion
</div>

<div th:if="${param.error}" class="alert alert-danger" role="alert">
  Error al autenticar
</div>

<form th:action="@{/login}" method="post">
<br>
  <div class="form-group">
    <label for="username">Login</label>
    <input type="text" class = "form-control" id="username" name="username" aria-describedby="nameHelp" placeholder="Enter your login">
  </div>
  
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class = "form-control" id="password" name="password" aria-describedby="surnameHelp" placeholder="Enter your pass">
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<br>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>
</html>
